<body>
  <div class="page">
    <!-- Top Navigation / Logo -->
    <header class="nav">
      <div class="wrap nav__row">
        <div class="brand">
          <img src="assets/logo.png" alt="SpaceX Design Interiors logo" onerror="this.style.display='none'">
          <span class="brand-gold">SpaceX Design Interiors</span>
        </div>
        <nav class="menu">
          <a href="index.html" class="menu__link home-link is-active">Home</a>
          <div class="menu__dropdown">
            <button class="menu__link menu__btn" aria-haspopup="true" aria-expanded="false">Services ▾</button>
            <div class="menu__panel" role="menu">
              <a href="services.html#planning">Planning</a>
              <a href="services.html#designing">Designing</a>

          </div>
          <a href="about.html" class="menu__link">About-Us</a>
          <a href="contact.html" class="menu__link">Contact-Us</a>
        </nav>
      </div>
    </header>
    <!-- Middle Gallery Section -->
    <section class="hero">
      <div class="wrap" id="heroMedia"></div>
    </section>
    <!-- Design Tiles Section with increased height -->
    <section class="tiles">
      <div class="wrap tiles__grid" id="threeTiles"></div>
    </section>
    <!-- Contact strip with icons + enquiry + logo icons added -->
    <footer class="strip">
      <div class="wrap strip__grid">
        <div class="strip__links">
          <!-- Logo -->
          <a class="strip__item" href="index.html" aria-label="Logo">
            <img src="assets/logo.png" alt="Logo" class="footer-icon">
          </a>
          <!-- WhatsApp -->
          <a class="strip__item" href="https://wa.me/916309186764" target="_blank" aria-label="WhatsApp">
            <img src="assets/whatsapp.svg" alt="WhatsApp" class="footer-icon">
            WhatsApp
          </a>
          <!-- Instagram -->
          <a class="strip__item" href="https://www.instagram.com/spacex_designinteriors" target="_blank" aria-label="Instagram">
            <img src="assets/instagram.svg" alt="Instagram" class="footer-icon">
            Instagram
          </a>
          <!-- YouTube -->
          <a class="strip__item" href="https://youtube.com/@spacexdesigninteriors" target="_blank" aria-label="YouTube">
            <img src="assets/youtube.svg" alt="YouTube" class="footer-icon">
            YouTube
          </a>
          <!-- Email -->
          <a class="strip__item" href="mailto:info@spacexdesigninteriors.com" aria-label="Email">
            <img src="assets/mail.svg" alt="Email" class="footer-icon">
            info@spacexdesigninteriors.com
          </a>
          <!-- Phone -->
          <a class="strip__item" href="tel:+916309186764" aria-label="Phone">
            <img src="assets/phone.svg" alt="Phone" class="footer-icon">
            +91-6309186764
          </a>
        </div>
        <form class="strip__form" action="https://formspree.io/f/your-form-id" method="POST">
          <input name="name" placeholder="Name" required />
          <input name="mobile" placeholder="Mobile Number" required />
          <textarea name="requirement" placeholder="Requirement" rows="1" required></textarea>
          <input type="hidden" name="_subject" value="Website Enquiry — SpaceX Design Interiors" />
          <button type="submit">Enquire</button>
        </form>
      </div>
    </footer>
  </div>
  <a class="fab" href="https://wa.me/916309186764" target="_blank" aria-label="WhatsApp">
    <img src="assets/whatsapp.svg" alt="WhatsApp" style="width:32px;height:32px;">
